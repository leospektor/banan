<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banan</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            cursor: pointer;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FF37RR38YJ"></script>

</head>
<body>
    <img src="banan2.png" alt="Banan">
    <audio id="music" src="banan2025.mp3"></audio>

    <script>
        document.body.addEventListener('click', function() {
            const audio = document.getElementById('music');
            if (audio.paused) {
                audio.play(); // Запускает трек
            } else {
                audio.pause(); // Ставит трек на паузу
            }
        });
    </script>
</body>
